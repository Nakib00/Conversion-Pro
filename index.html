<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">

    <title>Conversion Pro</title>
  </head>
  <body>
    <!-- Card -->
    <div class="card card-lg p-3 m-3 shadow p-2 mb-2 rounded color">
      <div class="card-body ">
        <div class="row align-items-sm-center mb-5">
          <!-- End Col -->

          <div class="col-sm">
            <h5 class="card-title text-center">Conversion Pro</h5>
          </div>
          <!-- End Col -->
        </div>
        <!-- End Row -->

        <div class="container">
          <div class="row justify-content-md-center">
            <div class="col col-lg-2">
              <label class="form-label">DECIMALE</label>
              <input type="number" placeholder="Decimale" class="form-control" id="dec-in" />
            </div>
            <div class="col-md-auto"></div>
            <div class="col col-lg-2">
              <label  class="form-label">BINARY</label>
              <input type="number" placeholder="Binary"  class="form-control" id="bin-in" />
            </div>
          </div>
          <!-- error message -->
          <div class="text-center p-2 m-2 text-danger" id="error"></div>
        </div>
        <div class="row justify-content-md-center">
          <div class="col col-lg-2">
            <label class="form-label">OCTAL</label>
            <input type="number" placeholder="Octal" class="form-control" id="oct-in" />
          </div>
          <div class="col-md-auto"></div>
          <div class="col col-lg-2">
            <label  class="form-label">HEXADECIMAL</label>
            <input type="text" placeholder="Hexadecimal"  class="form-control" id="hex-in" />
          </div>
        </div>
      </div>
      
      <!-- text area -->
      <div class="row justify-content-md-center">
        <div class="col col-lg-2">
          <label class="form-label">TEXT</label>
          <div class="form-floating">
            <textarea class="form-control" placeholder="Text" type="text" id="Textarea"></textarea>
          </div>
        </div>
<!-- Binary to Text -->
        <form>
          <hr>
          <div class="row justify-content-md-center m-3 p-3">
            <div class="col col-lg-2">
              <!-- <label class="form-label">Binary to Text</label> -->
                <input type="number" placeholder="Binary"  class="form-control" id="binary" />
            </div>
            <div class="col-md-auto"></div>
            <div class="col col-lg-2">
              <div class="form-label p-1">
                <button type="button" onclick="convert()" class="btn btn-outline-dark">Convert</button>
              </div>
            </div>
        </form>
        <div class="h7 text-center m-1 p-1 text">
          <p id="result">Binary to Text</p>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="apps.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
